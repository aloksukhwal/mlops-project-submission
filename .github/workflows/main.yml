name: CI/CD Pipeline - Self-Hosted try

on:
  push:
    branches:
     - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository Code
      uses: actions/checkout@v2

    - name: Verify Python 3.8 Installation
      run: |
        python3 --version || (echo "Python3 is not installed" && exit 1)
